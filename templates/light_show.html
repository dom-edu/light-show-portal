<head>
  <title>Pattern and Hex Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- for state initialization -->
  <script id="init-state" type="application/json">
      {{ state | tojson | safe }}
  </script>
  <script>
      // Endpoint configuration
      const APP_CONFIG = {
          updateEndpoint: "{{ url_for('handle_updates') }}"
      };
  </script>
</head>
<body>
  <div class="App">
      <!-- Navigation Bar -->
      {% include 'nav-bar.html' %}
      
      <div class="container my-4">
          <h1>Pattern and Hex Generator</h1>
          
          <!-- Cube Size Slider and Display -->
          <div class="mb-3">
              <label for="cubeSizeSlider" class="form-label">Cube Size: <span id="cubeSizeDisplay">{{ state.cubeSize }}</span></label>
              <input type="range" class="form-range" id="cubeSizeSlider" min="1" max="10" value="{{ state.cubeSize }}">
          </div>
    
          <!-- Sphere Radius Slider and Display -->
          <div class="mb-3">
              <label for="sphereRadiusSlider" class="form-label">Sphere Radius: <span id="sphereRadiusDisplay">{{ state.sphereRadius }}</span></label>
              <input type="range" class="form-range" id="sphereRadiusSlider" min="1" max="10" value="{{ state.sphereRadius }}">
          </div>
    
          <!-- Pattern Button -->
          <button id="patternButton" class="btn btn-primary mb-3">Generate Hex Pattern</button>
    
          <!-- Selected Pattern Display -->
          <div class="mb-3">
              <h5>Selected Pattern:</h5>
              <p id="patternDisplay">{{ state.selectedPattern or "None" }}</p>
          </div>
    
          <!-- Hex Display -->
          <div class="mb-3">
              <h5>Generated Hex Colors:</h5>
              <ul id="hexList">
                  {% for hex in state.hexOutput %}
                      <li>{{ hex }}</li>
                  {% endfor %}
              </ul>
          </div>
      </div>
  </div>

  {% include 'footer.html' %}
  
  <!-- Scripts (REPLACE arcade.js with light_show.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
</body>
</html>
